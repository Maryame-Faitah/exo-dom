<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Calculette en Js</title>
</head>

<body class="w-75 mx-auto">

    <!-- EXERCICE 6 /////////////////////////////////////////-->
    <!-- Section6 -->
    <section id="section6" class="my-5 py-5">
        <div class="text-left px-5">
            <h2>Cr√©ation calculatrice</h2>
            <!-- Niveau1 -->
            <h4>Niveau 1</h4>
            <div class="row justify-content-center mb-5">
                <input id="input1" type="" value="">
                <select id="mySelect">
                    <option id="additionne" value="+">+</option>
                    <option id="soustrais" value="-">-</option>
                    <option id="multiplie" value="*">*</option>
                    <option id="divise" value="/">/</option>
                </select>
                <input id="input2" type="" value="">
                <button id="egal">=</button>
                <p><span id="answer"></span></p>
            </div>
            <!-- Niveau2 -->
            <h4>Niveau 2</h4>
            <div class="row justify-content-center mb-5">
                <div id="contourCalc">
                    <div class="d-flex justify-content-end pt-4 m-2" id="result">
                    </div>
                    <div class="text-center pt-5">
                        <input class="" type="text" value="" id="inputCalculette2">
                    </div>
                    <div class="container">
                        <div class="row mt-4 text-center">
                            <div class="col-3"><button class="nb" id="btnCal1">1</button></div>
                            <div class="col-3"><button class="nb" id="btnCal3">3</button></div>
                            <div class="col-3"><button class="nb" id="btnCal2">2</button></div>
                            <div class="col-3"><button class="signe" id="btnPlus">+</button></div>
                        </div>
                        <div class="row mt-4 text-center">
                            <div class="col-3"><button class="nb" id="btnCal5">5</button></div>
                            <div class="col-3"><button class="nb" id="btnCal4">4</button></div>
                            <div class="col-3"><button class="nb" id="btnCal6">6</button></div>
                            <div class="col-3"><button class="signe" id="btnMoins">-</button></div>
                        </div>
                        <div class="row mt-4 text-center">
                            <div class="col-3"><button class="nb" id="btnCal7">7</button></div>
                            <div class="col-3"><button class="nb" id="btnCal8">8</button></div>
                            <div class="col-3"><button class="nb" id="btnCal9">9</button></div>
                            <div class="col-3"><button class="signe" id="btnMult">*</button></div>
                        </div>
                        <div class="row mt-4 text-center">
                            <div class="col-3"><button class="signe" id="btnC">c</button></div>
                            <div class="col-3"><button class="nb" id="btnZero">0</button></div>
                            <div class="col-3"><button class="egalBis" id="btnEgal">=</button></div>
                            <div class="col-3"><button class="signe" id="btnDiv">/</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Link JS ////////////////////////////////////////////-->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="./js/main.js" type="module"></script>

</body>

</html>
